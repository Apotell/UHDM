# Universal Hardware Data Model (UHDM) "case_stmt" ("case" is a C++ keyword) formal description

- obj_def: case_stmt
- extends: atomic_stmt
- property: rand_type
  vpi: vpiRandType
  type: uint32_t
  card: 1
- property: case_type
  vpi: vpiCaseType
  type: int32_t
  card: 1
- property: qualifier
  vpi: vpiQualifier
  type: int32_t
  card: 1
- class_ref: condition
  vpi: vpiCondition
  type: expr
  card: 1
- obj_ref: case_item
  vpi: vpiCaseItem
  type: case_item
  card: any
