# Universal Hardware Data Model (UHDM) "udp_defn" formal description

- obj_def: udp_defn
- property: def_name
  vpi: vpiDefName
  type: string
  card: 1
- property: size
  vpi: vpiSize
  type: int32_t
  card: 1
- property: protected
  vpi: vpiProtected
  type: bool
  card: 1
- property: prim_type
  vpi: vpiPrimType
  type: int32_t
  card: 1
- obj_ref: attribute
  vpi: vpiAttribute
  type: attribute
  card: any
- obj_ref: io_decl
  vpi: vpiIODecl
  type: io_decl
  card: any
- obj_ref: table_entry
  vpi: vpiTableEntry
  type: table_entry
  card: any
- obj_ref: initial
  vpi: vpiInitial
  type: initial
  card: 1
