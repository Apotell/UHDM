# Universal Hardware Data Model (UHDM) "gen_case" formal description
# This model is not in the standard, it enables modeling case-generate statements
# in the non-elaborate tree

- obj_def: gen_case
- extends: gen_stmt
- class_ref: condition
  vpi: vpiCondition
  type: expr
  card: 1
- obj_ref: case_item
  vpi: vpiCaseItem
  type: case_item
  card: any
