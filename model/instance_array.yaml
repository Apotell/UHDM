# Universal Hardware Data Model (UHDM) "instance array" formal description

- class_def: instance_array
- property: name
  vpi: vpiName
  type: string
  card: 1
- property: full_name
  vpi: vpiFullName
  type: string
  card: 1
- property: size
  vpi: vpiSize
  type: int32_t
  card: 1
- class_ref: expr
  vpi: vpiExpr
  type: expr
  card: 1
- obj_ref: range
  vpi: vpiRange
  type: range
  card: any
- class_ref: left_expr
  vpi: vpiLeftRange
  type: expr
  card: 1
- class_ref: right_expr
  vpi: vpiRightRange
  type: expr
  card: 1
- class_ref: instance
  vpi: vpiInstance
  type: instance
  card: any
- obj_ref: module
  vpi: vpiModule
  type: module
  card: any
- class_ref: elem_typespec
  vpi: vpiElemTypespec
  type: ref_typespec
  card: 1
- obj_ref: port
  vpi: vpiPort
  type: port
  card: any
