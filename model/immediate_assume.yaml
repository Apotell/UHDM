# Universal Hardware Data Model (UHDM) "immediate_assume" formal description

- obj_def: immediate_assume
- extends: atomic_stmt
- property: is_deferred
  vpi: vpiIsDeferred
  type: int32_t
  card: 1
- property: is_final
  vpi: vpiIsFinal
  type: int32_t
  card: 1
- class_ref: expr
  vpi: vpiExpr
  type: expr
  card: 1
- group_ref: stmt
  vpi: vpiStmt
  type: stmt
  card: 1
- group_ref: else_stmt
  vpi: vpiElseStmt
  type: stmt
  card: 1
- obj_ref: clocking_block
  vpi: vpiClockingBlock
  type: clocking_block
  card: 1
