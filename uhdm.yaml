- obj_def: design
  - class: allModules
    type: module
    vpi: vpiModule
    card: any
  - class: topModules
    name: module
    vpi: vpiModule
    card: any

- obj_def: module
  - property: top module
    type: bool
    vpi: vpiTopModule
    card: 1
  - property: decay time
    type: int
    vpi: vpiDefDecayTime
    card: 1
  - class_ref: scope
    name: scope
    vpi: vpiInternalScope
    card: any
  - obj_ref: port
    card: any
  - obj_ref: interface
    card: any
  - obj_ref: interface_array
    name: interface array
    card: any
