sudo: required

# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - gcc
  
matrix:
  fast_finish: true
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - sudo apt-get install tclsh
# Does not work on Travis, maybe an old verision:    
#    - sudo apt-get install capnproto
#    - sudo apt-get install libcapnp-dev
    - eval "${MATRIX_EVAL}"
  - curl -O https://capnproto.org/capnproto-c++-0.7.0.tar.gz
  - tar zxf capnproto-c++-0.7.0.tar.gz
  - cd capnproto-c++-0.7.0
  - ./configure
  - make -j 
  - sudo make install
  
install:

# Build steps
script:
  - make clean
  - make all
  